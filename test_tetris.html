<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Test Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <h1>Tetris Debug Run</h1>
      </header>

      <main class="single-game">
        <a class="page-link" href="./index.html">Back to index</a>
        <div class="canvas-wrap">
          <canvas id="tetris-canvas" aria-label="Tetris test canvas"></canvas>
        </div>
      </main>
    </div>

    <script src="./core/consts.js"></script>
    <script src="./core/storage.js"></script>
    <script src="./core/canvas_utils.js"></script>
    <script src="./core/crt_renderer.js"></script>
    <script src="./games/tetris/tetris.js"></script>
    <script>
      const canvas = document.getElementById('tetris-canvas');
      const crt = new window.Minigames.CrtRenderer({ screenCanvas: canvas });
      const gameCanvas = crt.getGameCanvas();
      const tetris = new window.Minigames.TetrisGame();
      crt.setRenderHook(() => {
        tetris.render();
      });
      crt.start();
      tetris.run(gameCanvas);

      window.addEventListener('beforeunload', () => {
        tetris.stop();
        crt.stop();
      });
    </script>
  </body>
</html>
